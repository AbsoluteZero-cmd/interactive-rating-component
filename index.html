<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Styles component added -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <div class="container">
    <div class="feedback">
      <img src="images/icon-star.svg" alt="" class="feedback__icon">

      <h1 class="feedback__title">
        How did we do?
      </h1>

      <p class="feedback__text">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>

      <!-- Rating state start -->

      <div class="feedback__rating">
        <div class="feedback__btn" onclick="chooseRating">1</div>
        <div class="feedback__btn">2</div>
        <div class="feedback__btn">3</div>
        <div class="feedback__btn">4</div>
        <div class="feedback__btn">5</div>
      </div>

      <!-- Rating state end -->
      
      <a href="#" class="feedback__submit">Submit</a>
    </div>
  </div>

  <!-- Thank you state start -->

  
  <!-- You selected  Add rating here  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  <script src="script.js"></script>
</body>
</html>
